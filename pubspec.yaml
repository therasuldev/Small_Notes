name: smallnotes
description: A new Flutter project.


publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0


  
  cupertino_icons: ^1.0.2
  uuid: ^3.0.6  
  logger: ^1.1.0
  
  simple_animations: ^4.0.2
  flutter_colorpicker: ^1.0.3
  flutter_staggered_animations: ^1.0.0
  flutter_bloc: ^8.0.1

  image_gallery_saver: ^1.7.1
  url_launcher: ^6.1.4
  share_plus: ^4.0.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  lottie: ^1.3.0
  flutter_svg: ^1.1.1+1
  google_fonts: ^3.0.1
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  hive_generator: ^1.1.3


flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/i18n/
    - assets/lottie/
    - assets/svg/
    - assets/img/notes.png
    - assets/google_fonts/
